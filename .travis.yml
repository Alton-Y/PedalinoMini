language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"
env:
    - PLATFORMIO_CI_SRC=.

install:
    - pip install -U platformio
    - platformio update

script:
    - platformio ci --project-conf=platformio.ini

dist: trusty

addons:
  sonarcloud:
    organization: "alf45tar"
    token:
      secure: "b3ff6ab7d9d15c9daa09886f458eb3afe5c03ae8" # encrypted value of your token

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  - sonar-scanner